version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run:
          name: Install Node.js Deps
          command: |
            npm install
      - run:
          name: Build App
          command: |
            npm run build
      - run:
          name: List build folder
          command: |
            ls build

workflows:
  default:
    jobs:
      - build
